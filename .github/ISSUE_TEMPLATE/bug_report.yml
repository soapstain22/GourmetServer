name: BUG REPORT
description: report a bug
title: BUG - 
labels: bug 
body:
- type: dropdown
  id: download
  attributes:
    label: What are you playing on?
    options:
      - Bedrock
      - Java
      - idk
- type: dropdown
  id: problems
  attributes:
    label: What is the problem associated with?
    options:
      - Command
      - Connection
      - Gameplay
      - Discord
      - Github
      - Website
- type: textarea
  id: repro
  attributes:
    label: Reproduction steps
    description: "How do you trigger this bug? Please walk us through it step by step."
    value: |
      1.
      2.
      3.
      ...
    render: bash
  validations:
    required: true
